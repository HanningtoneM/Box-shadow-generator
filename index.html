<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Shadow Generator</title>
</head>
<body>
    <div class="box">
        <label>Offset X</label>
        <input title="x input" class="offset-x" type="range" min="0" max="100" value="2">
        <label>Offset Y</label>
        <input title="y input" class="offset-y" type="range" min="0" max="100" value="2">
        <label>Blur Radius</label>
        <input title="blur radius" class="blur-radius" type="range" min="0" max="100" value="2">
        <label>Blur Spread</label>
        <input title="Blur Spread" class="blur-spread" type="range" min="0" max="100" value="2">
        <label>Color</label>
        <input title="Color" class="color" type="color" value="#000000">
        <input title="css value" class="css-value" type="text" onclick="this.select()" readonly>
    </div>
    <script src="script.js"></script>
</body>
</html>
